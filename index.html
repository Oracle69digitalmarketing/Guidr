<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0f172a">
  <title>Guidr | Your AI Coaching Companion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#f97316',
            secondary: '#a855f7',
            background: '#0f172a',
            surface: '#1e293b',
            border: '#334155',
            input: '#1e293b'
          },
          backgroundImage: {
            'gradient-card': 'linear-gradient(135deg, rgba(249, 115, 22, 0.1) 0%, rgba(168, 85, 247, 0.1) 100%)',
            'gradient-primary': 'linear-gradient(135deg, #f97316 0%, #a855f7 100%)',
            'gradient-radial': 'radial-gradient(circle, var(--tw-gradient-stops))'
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-background text-slate-100 min-h-screen">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
